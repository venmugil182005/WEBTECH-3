<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-height: 90vh;
            overflow-y: auto;
            background: #fceeee;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .gender-container {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin: 8px 0;
        }
        .gender-container label {
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .success-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();  
    
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let dob = document.getElementById("dob").value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let course = document.getElementById("course").value;
            let address = document.getElementById("address").value;
            let password = document.getElementById("password").value;
    
            // Validation checks
            if (name.length < 3) {
                alert("Full Name must be at least 3 characters long.");
                return false;
            }
            if (!email.includes("@") || !email.includes(".")) {
                alert("Enter a valid email address.");
                return false;
            }
            if (!/^[0-9]{10}$/.test(phone)) {
                alert("Phone number must be 10 digits long.");
                return false;
            }
            if (dob === "") {
                alert("Please enter your Date of Birth.");
                return false;
            }
            if (!gender) {
                alert("Please select your Gender.");
                return false;
            }
            if (course === "") {
                alert("Please select your Course.");
                return false;
            }
            if (address.length < 10) {
                alert("Address must be at least 10 characters long.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            alert("Registration Successful!");
            document.getElementById("registrationForm").reset();
    
            return false; 
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form id="registrationForm" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-container">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="IT">Information Technology</option>
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="CSD">Computer Science and Design</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="CE">Civil Engineering</option>
                    <option value="E">Electronics</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" title="Must be at least 6 characters long" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
